<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>콘텐츠 추천 기록</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📺 요즘 뭐 봤어요?</h1>
    </header>

    <!-- 기록 입력 폼 -->
    <form id="record-form" name="survey-form" netlify>
      <div class="form-group">
        <label>1. 당신의 나이대는 어디인가요?</label><br>
        <label><input type="radio" name="ageGroup" value="10대" required> 10대</label>
        <label><input type="radio" name="ageGroup" value="20대"> 20대</label>
        <label><input type="radio" name="ageGroup" value="30대"> 30대</label>
        <label><input type="radio" name="ageGroup" value="40대"> 40대</label>
        <label><input type="radio" name="ageGroup" value="50대 이상"> 50대 이상</label>
      </div>

      <div class="form-group">
        <label>2. 최근에 감상한 콘텐츠의 제목은 무엇인가요?</label><br>
        <input type="text" name="title" placeholder="예: 오펜하이머" required>
      </div>

      <div class="form-group">
        <label>3. 콘텐츠의 유형은 무엇인가요?</label><br>
        <select name="contentType" required>
          <option value="">선택하세요</option>
          <option value="영화">영화</option>
          <option value="드라마/시리즈">드라마/시리즈</option>
          <option value="예능/리얼리티">예능/리얼리티</option>
          <option value="애니메이션">애니메이션</option>
          <option value="인터넷 방송">인터넷 방송</option>
          <option value="기타">기타</option>
        </select>
      </div>
      
<div class="form-group">
  <label>4. 이 콘텐츠를 추천하고 싶나요? (1 = 전혀 추천하지 않는다, 5 = 매우 추천한다)</label>
  <div class="rating-group">
    <input type="radio" id="rating-5" name="recommendation" value="5" required>
    <label for="rating-5">🥰 5</label>

    <input type="radio" id="rating-4" name="recommendation" value="4">
    <label for="rating-4">😄 4</label>

    <input type="radio" id="rating-3" name="recommendation" value="3">
    <label for="rating-3">🙂 3</label>

    <input type="radio" id="rating-2" name="recommendation" value="2">
    <label for="rating-2">😐 2</label>

    <input type="radio" id="rating-1" name="recommendation" value="1">
    <label for="rating-1">😔 1</label>
  </div>
</div>

      <div class="form-group">
        <label>5. 추천 이유가 있다면 무엇인가요?</label><br>
        <label><input type="radio" name="reason" value="스토리가 흥미로워서" required> 스토리가 흥미로워서</label>
        <label><input type="radio" name="reason" value="연출/영상미가 좋아서"> 연출/영상미가 좋아서</label>
        <label><input type="radio" name="reason" value="캐릭터나 배우가 좋아서"> 캐릭터나 배우가 좋아서</label>
        <label><input type="radio" name="reason" value="메시지나 주제가 인상 깊어서"> 메시지나 주제가 인상 깊어서</label>
        <label><input type="radio" name="reason" value="기타"> 기타</label>
      </div>

      <!-- 날짜는 자동 저장용 (보이지 않게 유지) -->
      <input type="hidden" id="date" name="date">

      <button type="submit">기록하기</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
